<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="Texas New School tattoo artists from Pigment Dermagraphics and Fine Art in Austin, Texas." />
	<meta name="keywords" content="texas new school, texasnewschool, new school, tattoo, tattoos, instagram, instagram tattoo artists, tattoo design, tattoo designs, tattoo picture, tattoo art, graffiti tattoo, tattoo shop, fine arts, illustration, drawings, cartoon characters, character design, austin, texas, jeremy miller, jeremy miller tattoos, thomas page, tim stafford" />
    <meta name="author" content="Mike King" />
	<meta name="google-site-verification" content="kUtUayaETOm5W-3PY--N3wwdRcs5fZjjukABHW-naLc" />
    <link rel="author" href="https://plus.google.com/u/0/112398162809101288990/" />
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Titillium+Web|Open+Sans'>

	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css" />
	<!-- endbuild -->

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style type="text/css" media="print"> body { display: none; } </style>
    <script> document.oncontextmenu = new Function('return false'); </script>
    -->

	<title>#texasnewschool | Texas New School Tattoo Artists on Instagram</title>
</head>
<body ng-controller="InstaCtrl">
	<!--[if lt IE 7]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<!--[if lt IE 9]>
	  <script src="bower_components/es5-shim/es5-shim.js"></script>
	  <script src="bower_components/json3/lib/json3.min.js"></script>
	<![endif]-->

    <div class="row wrapper">

    	<section class="large-3 columns">
    		<header>
    			<a href="/" ng-click="newSearch()">
					<img class="logo fadeInDown" src="images/logo_pigment.white.png" alt="Pigment Dermagraphics Logo" width="180" height="100" />
				</a>
				<input type="checkbox" id="toggle" ng-model="toggleDisplay" />
				<label ng-click="newHeight()" for="toggle" class="toggle" data-open="Main Menu" data-close="Close Menu" onclick></label>
				<ul class="side-nav">
					<li><a href="#jeremymiller" ng-click="newSearch('jeremymiller')">Jeremy Miller</a></li>
					<li><a href="#thomaspage" ng-click="newSearch('thomaspage')">Thomas Page</a></li>
					<li><a href="#timstafford" ng-click="newSearch('timsinknart')">Tim Stafford</a></li>
				</ul>
			</header>
			<footer>
				<ul class="contact-info">
					<li>
						<a href="http://goo.gl/maps/vhK4a">12233 N. RR 620 #111, Austin, TX, 78750</a>
					</li>
					<li>
						e: <a href="mailto:info@texasnewschool.com">info@texasnewschool.com</a>
					</li>
					<li>
						p: <a href="tel:1-512-331-5476">512-331-5476</a>
					</li>
				</ul>
			</footer>
    	</section>

        <!-- Gallery -->
        <section class="photo-container large-9 columns">
        	<div class="main" when-scrolled="loadMore()">
	            <article class="row" ng-repeat="object in data">
	            	<div class="large-4 columns fadeIn image-{{$index + 1}}" ng-repeat="photo in object.data">
		            	<figure>
		                	<img ng-src="{{ photo.images.standard_resolution.url }}" lazy-load />
							<figcaption>
								<div class="row">
									<span class="left small-8 columns">by <a href="http://instagram.com/{{ photo.user.username }}" target="_blank">{{ photo.user.full_name }}</a></span>
									<span class="right small-4 columns">&#10084; {{photo.likes.count}}</span>
								</div>
								<a class="button" href="{{ photo.link }}" target="_blank">View on Instagram</a>
							</figcaption>
		               	</figure>
	               	</div>
	            </article>
            </div>
        </secion>
    </div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID

</body>
</html>
