<!DOCTYPE html>
<!--
 *
 * #texasnewschool - HTML5 web app/image gallery for Texas "Newschool" tattoo artists
 * Author: Mike King (@micjamking)
 *
 * Development Resources:
 * 
 *    - Backbone JS 			| http://backbonejs.org/
 *    - Instagram API 			| http://instagram.com/developer/
 *    - ZURB Foundation 		| http://foundation.zurb.com/
 *    - Vanilla Masonry 		| http://vanilla-masonry.desandro.com/
 *    - Prefix Free 			| http://leaverou.github.com/prefixfree/
 *
 -->
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Texas New School tattoo artists from Pigment Dermagraphics and Fine Art in Austin, Texas." />
	<meta name="keywords" content="texas new school, texasnewschool, new school, tattoo, tattoos, instagram, instagram tattoo artists, tattoo design, tattoo designs, tattoo picture, tattoo art, graffiti tattoo, tattoo shop, fine arts, illustration, drawings, cartoon characters, character design, austin, texas, jeremy miller, jeremy miller tattoos, thomas page, tim stafford, ron givens" />

	<link rel="publisher"  href="https://plus.google.com/u/0/112398162809101288990/posts" />
	<link rel="stylesheet" href="css/libs/foundation.min.css" />
	<link rel="stylesheet" href="css/app.css" />

	<!-- Disable printing & right click -->
	<style type="text/css" media="print"> body { display: none; } </style>
	<script> document.oncontextmenu = new Function('return false'); </script>

	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<title>#texasnewschool | Texas New School Tattoo Artists on Instagram</title>

	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-20024456-10']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>

<body>

	<!-- Header -->
	<header class="fixed contain-to-grid">
		<nav class="top-bar">
			<ul>
				<li class="name">
					<h1>Texas New School tattoo artists from Pigment Dermagraphics and Fine Art in Austin, Texas.</h1>
					<a href="#texasnewschool">
						<img class="logo" src="img/logo_texasnewschool.png" alt="Texas New School Logo" width="200" height="38" />
					</a>
				</li>
				<li class="toggle-topbar"><a href="#"></a></li>
			</ul>

			<section>
				<ul class="right">
					<li class="has-dropdown">
						<img class="avatar" src="" width="28" height="28" />
						<a href="#texasnewschool">Artists</a>
						<ul class="dropdown">
							<li><a href="#jeremymiller">Jeremy Miller</a></li>
							<li><a href="#rongivens">Ron Givens</a></li>
							<li><a href="#thomaspage">Thomas Page</a></li>
							<li><a href="#timstafford">Tim Stafford</a></li>
						</ul>
					</li>
				</ul>
			</section>
		</nav>
	</header>
	
	<!-- Gallery -->
	<div id="container">
		<div id="main"></div>
	</div>
	
	<!-- Modal -->
	<div id="photoModal" class="reveal-modal large">
		<span class="prevent"></span>
		<img class="artwork" src="" />
		<div class="row details">
			<img class="avatar" src="" width="38" height="38" />
			<a class="artist" href="" target="_blank"></a>
			<a class="link" href="" target="_blank">View on Instagram &rarr;</a>
		</div>
	</div>
	
	<!-- Template -->
	<script type="template/underscore" id="photo_container">
		<h1>This is the container</h1>
	</script>

	<!-- Libraries -->
	<script src="js/libs/foundation.min.js"></script>
	<script src="js/libs/prefixfree.min.js"></script>
	<script src="js/libs/masonry.min.js"></script>
	<script src="js/libs/underscore.js"></script>
	<script src="js/libs/backbone.js"></script>
	
	<!-- Application -->
	<script src="js/app.js"></script>
</body>
</html>
