	<meta name="keywords" content="texas new school, texasnewschool, new school, tattoo, tattoos, instagram, instagram tattoo artists, tattoo design, tattoo designs, tattoo picture, tattoo art, graffiti tattoo, tattoo shop, fine arts, illustration, drawings, cartoon characters, character design, austin, texas, jeremy miller, jeremy miller tattoos, thomas page, tim stafford, pigment dermagraphics">
	<meta name="google-site-verification" content="kUtUayaETOm5W-3PY--N3wwdRcs5fZjjukABHW-naLc">

	<title>#texasnewschool | Pigment Dermagraphics on Instagram</title>
</head>
<body ng-controller="txnsCtrl">
	<!--[if lt IE 9]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="row container">

		<section class="large-3 columns">
			<header>
				<a href="/" ng-click="newSearch()">
					<img class="logo fadeInDown" src="images/26c0ba87.logo_pigment.white.png" alt="Pigment Dermagraphics Logo" width="180" height="100">
				</a>
				<input type="checkbox" id="toggle" ng-model="toggleDisplay">
				<label ng-click="newHeight()" for="toggle" class="toggle" data-open="Main Menu" data-close="Close Menu" onclick=""></label>
				<ul class="side-nav">
					<li ng-class="{ 'active': user == 'jeremymiller' }">
						<a href="#jeremymiller" ng-click="newSearch('jeremymiller'); user = 'jeremymiller'">Jeremy Miller</a>
					</li>
					<li ng-class="{ 'active': user == 'thomaspage' }">
						<a href="#thomaspage" ng-click="newSearch('thomaspage'); user = 'thomaspage'">Thomas Page</a>
					</li>
					<li ng-class="{ 'active': user == 'timsinknart' }">
						<a href="#timsinknart" ng-click="newSearch('timsinknart'); user = 'timsinknart'">Tim Stafford</a>
					</li>
				</ul>
			</header>
			<footer>
				<ul class="contact-info">
					<li><a href="http://goo.gl/maps/vhK4a">12233 N. RR 620 #111, Austin, TX, 78750</a></li>
					<li>e: <a href="mailto:info@texasnewschool.com">info@texasnewschool.com</a></li>
					<li>p: <a href="tel:1-512-331-5476">512-331-5476</a></li>
				</ul>
			</footer>
		</section>

		<!-- Gallery -->
		<section class="photo-container large-9 columns">
			<div class="main" when-scrolled="loadMore()">
				<article class="row" ng-repeat="object in data">
					<div class="large-4 columns fadeIn image-{{ $index + 1 }}" ng-repeat="photo in object.data">
						<figure>
							<img class="artwork" ng-src="{{ photo.images.standard_resolution.url }}" alt="{{ photo.user.full_name }} on Instagram" data-src-id="{{ photo.id }}" lazy-load="" ng-click="openInstagram($event)">
							<figcaption>
								<div class="row">
									<span class="left small-8 columns">by <a href="http://instagram.com/{{ photo.user.username }}" alt="{{ photo.user.full_name }} on Instagram" target="_blank">{{ photo.user.full_name }}</a></span>
									<span class="right small-4 columns">&#10084; {{photo.likes.count}}</span>
								</div>
								<a class="button" href="{{ photo.link }}" alt="{{ photo.user.full_name }} on Instagram" target="_blank">View on Instagram</a>
							</figcaption>
						</figure>
					</div>
				</article>
				<svg class="preloader" viewbox="-12 -12 100 100">
					<g>
						<path class="petal-1" d="M16.3 37.65Q-12.457227 28.917383 9.525 8.425 31.473633 -12.042188 38.225 17.2 45.033398 46.443555 16.3 37.65"></path>
						<path class="petal-2" d="M46.075 20.125Q68.475391 0.18730469 74.6 29.55 80.694141 58.914453 52.175 49.525 23.664844 40.082617 46.075 20.125"></path>
						<path class="petal-3" d="M49.45 56.45Q56.604102 85.581641 27.775 77.25 -1.0511719 68.885742 20.575 48.1 42.24668 27.332227 49.45 56.45"></path>
					</g>
				</svg>
			</div>
		
	</section></div>
